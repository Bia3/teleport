kind: user
metadata:
  name: access-plugin
spec:
  roles: ['access-plugin']
version: v2
---
kind: role
metadata:
  name: access-plugin
spec:
  allow:
    review_requests:
      roles:
      - access  
    rules:
      - resources: ['access_request']
        verbs: ['list','read','update']
version: v4
