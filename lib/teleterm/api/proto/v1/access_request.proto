syntax = "proto3";

package teleport.terminal.v1;

option go_package = "github.com/gravitational/teleport/lib/teleterm/v1";

// Database describes a database
message AccessRequest {
  string id = 1;
  string state = 2;
  string resolve_reason = 3;
  string request_reason = 4;
  string user = 5;
  repeated string roles = 6;
  string created = 7;
  string expires = 8;
  repeated AccessRequestReview reviews = 9;
  repeated string suggested_reviewers = 10;
  repeated string threshold_names = 11;
  repeated ResourceID resource_ids = 12;
}

message AccessRequestReview {
  string author = 1;
  repeated string roles = 2;
  string state = 3;
  string reason = 4;
  string created = 5;
}

message ResourceID {
  string kind = 1;
  string name = 2;
  string cluster_name = 3;
}
